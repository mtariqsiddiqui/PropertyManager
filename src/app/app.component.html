<div class="app-container">
  <mat-toolbar class="app-toolbar" fxLayoutGap="800px">
    <button (click)="sidenav.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span>&nbsp;</span>
    <a  routerLink="/"><img src="./sadad_logo.svg" height="100%" width="auto" /></a>
    <span>&nbsp;</span>
    <span class="logo-heading">SADAD EBPP Portal</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="User Profile" matTooltip="Profile" routerLink="/users/user-profile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button aria-label="Logout" mat-icon-button matTooltip="Logout" routerLink="/user/logout">
      <mat-icon>lock_open</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav  mode="side" opened class="app-sidenav">
      <app-navigation-menu></app-navigation-menu>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="app-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
